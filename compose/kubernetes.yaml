apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-service
spec:
  selector:
    matchLabels:
      app: worker-service
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: worker-service
    spec:
      containers:
      - name: worker-service
        image: yourrepository/worker-service:version
        env:
        - name: CLOUDINARY_URL
          value: "YourCloudinaryUrl"
        - name: queue
          value: "YourAzureServiceBusConnectionString"
        - name: APP_INSIGHTS_KEY
          value: "YourAppInsightKey"
        - name: environment
          value: "YourConnectorOrExtension(chrome | jsdom | browser)"
---
kind: Service
apiVersion: v1
metadata:
  name: config-manager-service
spec:
  type: LoadBalancer
  selector:
    app: config-manager
  ports:
  - port: 81
    nodePort: 30002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-manager
spec:
  selector:
    matchLabels:
      app: config-manager
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: config-manager
    spec:
      containers:
      - name: config-manager
        image: yourrepository/config-manager:version
        env:
        - name: port
          value: "80"
        - name: database
          value: "YourDatabaseConnectionString"
        - name: sessionSecret
          value: "YourSessionSecret"
        - name: callbackURL
          value: "YourCallbackUrl"
        - name: githubId
          value: "YourGithubClientId"
        - name: githubSecret
          value: "YourGithubSecret"
        ports:
        - containerPort: 81
---
kind: Service
apiVersion: v1
metadata:
  name: job-manager-service
spec:
  type: LoadBalancer
  selector:
    app: job-manager
  ports:
  - port: 80
